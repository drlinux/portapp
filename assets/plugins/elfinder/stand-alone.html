-->


<script type="text/javascript" charset="utf-8">
$().ready(function() {
    var count = 0;

    $('#addmore').click(function() {
        count += 1;
        $('#fields').append('img#'+count+'<input id="img_'+count+'" type="text" value="" > <a class="browse">Browse</a><br>');
    });

    $('.browse').live('click', function() {
        var input = $(this).prev('input');
        window.console.log(input);

        $('<div/>').elfinder({
            url : 'connectors/php/connector.php',
            lang : 'ru',
            docked : false,
            editorCallback : function(url) {
                window.console.log(url);
                input.val(url);
            },
            closeOnEditorCallback : true,
            dialog : {
                title : 'File manager',
                height : 500,
                modal: true
            }
        });
    });

});
</script>

</head>
<body>


<div id="fields"></div>
<input type="button" id="addmore" value="Add more" />


</body>
</html>
