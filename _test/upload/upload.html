<!DOCTYPE html>
<!-- test -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8" />
	<title>PrntScr image upload</title>
	<link rel="stylesheet" href="css/main.css" type="text/css"/>
	<link rel="stylesheet" href="css/uniform.default.css" type="text/css" media="screen" charset="utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script src="scripts/jquery.uniform.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.iframe-transport.js"></script>
	<script src="scripts/jquery.fileupload.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="fileupload">
			<h1>Upload image</h1>
			<div id="upload-form">
				<form action="upload.php" method="POST" enctype="multipart/form-data">
						<div>
							<input size="100" type="file" name="img"/>
							<div id="filedrag">or drop image here</div>
						</div>
				</form>
			</div>
			<div id="result-form" style="display: none">
				<div id="progress">
					<div id="bar"></div>
				</div>
				<div id="result">
					<span id="state">Uploading...</span>
					<button id="result-link-openbutton" type="text" style="display: none"/>Open</button>
					<input size="90" id="result-link" type="text" style="display: none;"/>
					<!--[if !IE]>
						<script>
							alert(0);
							$('#result-link').attr('size','70');
							alert(1);
						</script>
					<![endif]-->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
